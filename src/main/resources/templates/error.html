<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Page</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h1>Error Page</h1>
        <p th:text="'Status: ' + ${status}">Status: 404</p>
        <p th:text="'Error: ' + ${error}">Error: Not Found</p>
        <p th:text="'Message: ' + ${message}">Message: No message available</p>
        <p th:text="'Timestamp: ' + ${timestamp}">Timestamp: </p>
    </div>
    <a th:href="@{/login}" class="btn btn-primary">Return to Login</a>
</div>
</body>
</html>
